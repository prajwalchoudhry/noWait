<html>
    <title>noWait</title>
<body class="main-body"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>noWait</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="backgrounds.js"></script>
    </head>

    <img src="noWait.png" id="noWait-logo">

        <div class="box" id="input-box">

            <div class="field is-grouped column is-centered" id ="input-option-one">

                   
                    <div class="control column has-text-centered">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Airline">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-plane"></i>
                                </span>
                        </p>
                    </div>
                    <div class="control column has-text-centered">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Flight No.">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-hashtag"></i>
                                </span>
                        </p>
                    </div>

            </div>

            <div class="field is-grouped column is-centered" id ="input-option-two">

                   
                    <div class="control column has-text-centered">
                        <p type="time" class="control has-icons-left has-icons-right">
                            <input type ="time" class="input" type="text">
                                <span class="icon is-small is-left">
                                        <i class="far fa-clock"></i>
                                </span>
                        </p>
                    </div>
                    <div class="control column has-text-centered">
                        <p type="time" class="control has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Airport Code">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-passport"></i>
                                </span>
                        </p>
                    </div>

            </div>

            <div class="field is-grouped column is-centered">
                <div class="column has-text-centered" id ="proceed-button">
                    <button class="button is-success is-normal">Proceed</button>
                </div>
                    


            </div>
                        

                
            

        </div>

    



</body>
</html>
